<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
        <label>Full Name</label><br>
        <input type="text" name="full_name" placeholder="Enter Full Name">
    </div>
    <div class="mb-2">
        <label>Email</label><br>
        <input type="text" name="email" placeholder="Enter Email">
    </div>
    <div class="mb-2">
        <label>LinkedIn URL</label><br>
        <input type="text" name="linkedin_url" placeholder="Enter LinkedIn URL">
    </div>
    <div class="mb-2">
        <label>Education</label><br>
        <textarea name="education" placeholder="Enter Education Details"></textarea>
    </div>
    <div class="mb-2">
        <label>Work Experience</label><br>
        <textarea name="work_experience" placeholder="Enter Work Experience Details"></textarea>
    </div>
    <div class="mb-2">
        <label>Resume URL</label><br>
        <input type="text" name="resume_url" placeholder="Enter Resume URL">
    </div>
    <input type="submit">
</form>
